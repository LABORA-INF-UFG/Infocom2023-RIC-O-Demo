apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-deployer
  namespace: ricinfra
  labels:
    app: deployer
spec:
  selector:
    matchLabels:
      app: deployer
  template:
    metadata:
      labels:
        app: deployer
    spec:
      containers:
      - name: deployer
        image: zanattabruno/deployer-demo-test
        ports:
        - containerPort: 5000
          name: flask-default
        command: ["python3"]
        args: ["deployer-2.0.py"]
        imagePullPolicy: Always
      nodeSelector:
        kubernetes.io/hostname: node1
          